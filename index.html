<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>–ö–æ–Ω—Ç—Ä–æ–ª—å–Ω–∞ —Ä–æ–±–æ—Ç–∞</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * { user-select: none !important; -webkit-touch-callout: none !important; -webkit-tap-highlight-color: transparent; }
        body { font-family: 'Segoe UI', sans-serif; background: #f0f2f5; margin: 0; padding: 20px; }
        .quiz-container { max-width: 600px; margin: 0 auto; background: white; padding: 25px; border-radius: 20px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        #quiz-content { display: none; }
        .question { background: #f8f9fa; padding: 15px; border-radius: 12px; margin-bottom: 20px; border-left: 5px solid #0088cc; }
        input { width: 100%; padding: 12px; border: 2px solid #ddd; border-radius: 8px; font-size: 16px; outline: none; box-sizing: border-box; }
        input:focus { border-color: #0088cc; }
        .btn { width: 100%; padding: 15px; background: #0088cc; color: white; border: none; border-radius: 12px; font-weight: bold; cursor: pointer; font-size: 18px; }
        .btn:disabled { background: #ccc !important; cursor: not-allowed; opacity: 0.6; }
        #fail-screen { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; color: #ff4444; flex-direction: column; align-items: center; justify-content: center; z-index: 10000; padding: 20px; text-align: center; }
    </style>
</head>
<body oncontextmenu="return false;">

    <div id="fail-screen">
        <h1 style="font-size: 2.5rem;">üö® –¢–ï–°–¢ –ó–ê–ë–õ–û–ö–û–í–ê–ù–û</h1>
        <p id="fail-reason" style="font-size: 1.2rem; color: white;"></p>
        <p>–í–∞—à ID: 5250364592</p>
    </div>

    <div class="quiz-container" id="main-app">
        <div id="start-screen">
            <h2>üìê –ì–µ–æ–º–µ—Ç—Ä—ñ—è: 10 –∫–ª–∞—Å</h2>
            <p id="status-msg">–ü–µ—Ä–µ–≤—ñ—Ä–∫–∞ —Å–µ—Ä–µ–¥–æ–≤–∏—â–∞...</p>
            <button class="btn" id="start-btn">–ü–û–ß–ê–¢–ò –¢–ï–°–¢</button>
        </div>

        <div id="quiz-content">
            <div class="question">
                <p>1. –ü–µ—Ä–ø–µ–Ω–¥–∏–∫—É–ª—è—Ä 12 —Å–º, –ø–æ—Ö–∏–ª–∞ 13 —Å–º. –ü—Ä–æ—î–∫—Ü—ñ—è?</p>
                <input type="number" id="q1" placeholder="–í–≤–µ–¥—ñ—Ç—å —á–∏—Å–ª–æ">
            </div>
            <div class="question">
                <p>2. –ü—Ä–æ—î–∫—Ü—ñ—è 5 —Å–º, –∫—É—Ç 45¬∞. –ü–µ—Ä–ø–µ–Ω–¥–∏–∫—É–ª—è—Ä?</p>
                <input type="number" id="q2" placeholder="–í–≤–µ–¥—ñ—Ç—å —á–∏—Å–ª–æ">
            </div>
            <button class="btn" id="finish-btn" style="background: #28a745;">–ó–î–ê–¢–ò –†–û–ë–û–¢–£</button>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();

        let isStarted = false;
        let baseH = 0;
        let baseW = 0;
        let isKeyboardOpen = false;

        // –ü–æ—Å—Ç—ñ–π–Ω–∞ –ø–µ—Ä–µ–≤—ñ—Ä–∫–∞ —Å—Ç–∞–Ω—É –µ–∫—Ä–∞–Ω–∞ –¥–æ —Å—Ç–∞—Ä—Ç—É
        const checkInitialState = setInterval(() => {
            if (isStarted) {
                clearInterval(checkInitialState);
                return;
            }
            const btn = document.getElementById('start-btn');
            const msg = document.getElementById('status-msg');
            const ratio = window.innerHeight / window.innerWidth;

            // –ë—ñ–ª—å—à –ª–æ—è–ª—å–Ω–∏–π –ø–æ—Ä—ñ–≥ –¥–ª—è –∑–∞–ø—É—Å–∫—É (ratio > 1.0 ‚Äî –≤–µ—Ä—Ç–∏–∫–∞–ª—å–Ω–∏–π —Ä–µ–∂–∏–º)
            if (ratio < 1.05) {
                btn.disabled = true;
                msg.innerText = "‚ùå –í–∏–º–∫–Ω—ñ—Ç—å —Ä–æ–∑–¥—ñ–ª–µ–Ω–∏–π –µ–∫—Ä–∞–Ω –∞–±–æ –ø–æ–≤–µ—Ä–Ω—ñ—Ç—å —Ç–µ–ª–µ—Ñ–æ–Ω –≤–µ—Ä—Ç–∏–∫–∞–ª—å–Ω–æ!";
                msg.style.color = "red";
            } else {
                btn.disabled = false;
                msg.innerText = "‚úÖ –°–∏—Å—Ç–µ–º–∞ –≥–æ—Ç–æ–≤–∞ –¥–æ –∑–∞–ø—É—Å–∫—É.";
                msg.style.color = "green";
            }
        }, 500);

        function blockTest(reason) {
            if (!isStarted) return;
            isStarted = false;
            document.getElementById('main-app').style.display = 'none';
            document.getElementById('fail-screen').style.display = 'flex';
            document.getElementById('fail-reason').innerText = reason;
            tg.sendData(JSON.stringify({"status": "blocked", "reason": reason}));
            setTimeout(() => tg.close(), 3000);
        }

        // –í—ñ–¥—Å—Ç–µ–∂–µ–Ω–Ω—è –∫–ª–∞–≤—ñ–∞—Ç—É—Ä–∏ –¥–ª—è –≤–Ω–µ—Å–µ–Ω–Ω—è –¥–∞–Ω–∏—Ö
        document.querySelectorAll('input').forEach(input => {
            input.addEventListener('focus', () => { isKeyboardOpen = true; });
            input.addEventListener('blur', () => { setTimeout(() => { isKeyboardOpen = false; }, 500); });
        });

        function startQuiz() {
            // –ó–∞–º—ñ—Ä—è—î–º–æ –µ—Ç–∞–ª–æ–Ω–Ω—ñ —Ä–æ–∑–º—ñ—Ä–∏
            baseH = window.innerHeight;
            baseW = window.innerWidth;
            isStarted = true;

            document.getElementById('start-screen').style.display = 'none';
            document.getElementById('quiz-content').style.display = 'block';
            
            // –ñ–æ—Ä—Å—Ç–∫–∏–π –º–æ–Ω—ñ—Ç–æ—Ä–∏–Ω–≥ –ø—ñ—Å–ª—è —Å—Ç–∞—Ä—Ç—É
            setInterval(() => {
                if (!isStarted) return;
                let currentH = window.innerHeight;
                let currentW = window.innerWidth;
                let hDiff = Math.abs(currentH - baseH);
                let wDiff = Math.abs(currentW - baseW);

                // –Ø–∫—â–æ –∫–ª–∞–≤—ñ–∞—Ç—É—Ä–∞ –∑–∞–∫—Ä–∏—Ç–∞ ‚Äî –±—É–¥—å-—è–∫–∞ –∑–º—ñ–Ω–∞ –≤–∏—Å–æ—Ç–∏ –∑–∞–±–æ—Ä–æ–Ω–µ–Ω–∞
                if (!isKeyboardOpen && hDiff > 40) {
                    blockTest("–ó–º—ñ–Ω–∞ —Ä–æ–∑–º—ñ—Ä—É –≤—ñ–∫–Ω–∞ (Split-screen)");
                }
                // –®–∏—Ä–∏–Ω–∞ –Ω–µ –ø–æ–≤–∏–Ω–Ω–∞ –º—ñ–Ω—è—Ç–∏—Å—è –Ω–∞–≤—ñ—Ç—å –∑ –∫–ª–∞–≤—ñ–∞—Ç—É—Ä–æ—é
                if (wDiff > 25) {
                    blockTest("–ó–º—ñ–Ω–∞ —à–∏—Ä–∏–Ω–∏ –≤—ñ–∫–Ω–∞ (Split-screen)");
                }
            }, 400);
        }

        document.getElementById('start-btn').addEventListener('click', startQuiz);

        // –°–ø–µ—Ü—ñ–∞–ª—å–Ω–µ –ø—Ä–∞–≤–∏–ª–æ: –ø–µ—Ä–µ–º–∏–∫–∞–Ω–Ω—è –≤–∫–ª–∞–¥–∫–∏
        window.onblur = () => { if(isStarted) blockTest("Test failed."); };
        
        tg.onEvent('screenshotReady', () => { if(isStarted) blockTest("–°–∫—Ä—ñ–Ω—à–æ—Ç –∑–∞–±–ª–æ–∫–æ–≤–∞–Ω–æ"); });

        document.getElementById('finish-btn').addEventListener('click', () => {
            let score = 0;
            if (document.getElementById('q1').value == "5") score += 6;
            if (document.getElementById('q2').value == "5") score += 6;
            tg.sendData(JSON.stringify({"status": "completed", "score": score}));
            tg.close();
        });
    </script>
</body>
</html>
