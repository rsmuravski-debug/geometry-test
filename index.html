<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>–ö–æ–Ω—Ç—Ä–æ–ª—å–Ω–∞ —Ä–æ–±–æ—Ç–∞</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * { user-select: none !important; -webkit-touch-callout: none !important; -webkit-tap-highlight-color: transparent; }
        body { font-family: 'Segoe UI', sans-serif; background: #f0f2f5; margin: 0; padding: 20px; touch-action: manipulation; }
        .quiz-container { max-width: 600px; margin: 0 auto; background: white; padding: 25px; border-radius: 20px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        #quiz-content { display: none; }
        .question { background: #f8f9fa; padding: 15px; border-radius: 12px; margin-bottom: 20px; border-left: 5px solid #0088cc; }
        input { width: 100%; padding: 15px; border: 2px solid #ddd; border-radius: 10px; font-size: 18px; outline: none; box-sizing: border-box; }
        input:focus { border-color: #0088cc; background: #fff; }
        .btn { width: 100%; padding: 15px; background: #0088cc; color: white; border: none; border-radius: 12px; font-weight: bold; cursor: pointer; font-size: 18px; }
        .btn:disabled { background: #ccc !important; opacity: 0.6; }
        #fail-screen { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; color: #ff4444; flex-direction: column; align-items: center; justify-content: center; z-index: 10000; padding: 20px; text-align: center; }
    </style>
</head>
<body oncontextmenu="return false;">

    <div id="fail-screen">
        <h1 style="font-size: 2.5rem;">üö® –¢–ï–°–¢ –ê–ù–£–õ–¨–û–í–ê–ù–û</h1>
        <p id="fail-reason" style="font-size: 1.2rem; color: white;"></p>
        <p>–í–∞—à ID: 5250364592</p>
    </div>

    <div class="quiz-container" id="main-app">
        <div id="start-screen">
            <h2>üìê –ì–µ–æ–º–µ—Ç—Ä—ñ—è: 10 –∫–ª–∞—Å</h2>
            <p id="status-msg">–°–∫–∞–Ω—É–≤–∞–Ω–Ω—è —Å–µ—Ä–µ–¥–æ–≤–∏—â–∞...</p>
            <button class="btn" id="start-btn" disabled>–ü–û–ß–ê–¢–ò –¢–ï–°–¢</button>
        </div>

        <div id="quiz-content">
            <div class="question">
                <p><b>1.</b> –ü–µ—Ä–ø–µ–Ω–¥–∏–∫—É–ª—è—Ä 12 —Å–º, –ø–æ—Ö–∏–ª–∞ 13 —Å–º. –ü—Ä–æ—î–∫—Ü—ñ—è?</p>
                <input type="number" id="ans1" class="quiz-input" pattern="[0-9]*" inputmode="numeric">
            </div>
            <div class="question">
                <p><b>2.</b> –ü—Ä–æ—î–∫—Ü—ñ—è 5 —Å–º, –∫—É—Ç 45¬∞. –ü–µ—Ä–ø–µ–Ω–¥–∏–∫—É–ª—è—Ä?</p>
                <input type="number" id="ans2" class="quiz-input" pattern="[0-9]*" inputmode="numeric">
            </div>
            <button class="btn" id="finish-btn" style="background: #28a745;">–ó–î–ê–¢–ò –†–û–ë–û–¢–£</button>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();

        let isStarted = false;
        let baseH = 0;
        let baseW = 0;
        let baseArea = 0;
        let isInputActive = false; 

        function blockTest(reason) {
            if (!isStarted) return;
            isStarted = false;
            const finalReason = reason === "blur" ? "Test failed." : reason;
            document.getElementById('main-app').style.display = 'none';
            document.getElementById('fail-screen').style.display = 'flex';
            document.getElementById('fail-reason').innerText = finalReason;
            tg.sendData(JSON.stringify({"status": "blocked", "reason": finalReason}));
            setTimeout(() => { tg.close(); }, 2500);
        }

        // –ñ–æ—Ä—Å—Ç–∫–∞ –ø–µ—Ä–µ–≤—ñ—Ä–∫–∞ –ø–µ—Ä–µ–¥ —Å—Ç–∞—Ä—Ç–æ–º
        const entryCheck = setInterval(() => {
            if (isStarted) return;
            const ratio = window.innerHeight / window.innerWidth;
            const btn = document.getElementById('start-btn');
            const msg = document.getElementById('status-msg');
            
            // –Ø–∫—â–æ –µ–∫—Ä–∞–Ω —Ö–æ—á —Ç—Ä–æ—Ö–∏ –Ω–µ –≤—ñ–¥–ø–æ–≤—ñ–¥–∞—î –≤–µ—Ä—Ç–∏–∫–∞–ª—å–Ω–æ–º—É —Å—Ç–∞–Ω–¥–∞—Ä—Ç—É
            if (ratio < 1.2) {
                btn.disabled = true;
                msg.innerHTML = "<span style='color:red'>‚ùå Split-screen –≤–∏—è–≤–ª–µ–Ω–æ!</span>";
            } else {
                btn.disabled = false;
                msg.innerHTML = "<span style='color:green'>‚úÖ –ó–∞—Ö–∏—Å—Ç –∞–∫—Ç–∏–≤–æ–≤–∞–Ω–æ.</span>";
            }
        }, 300);

        document.addEventListener('focusin', (e) => { if (e.target.tagName === 'INPUT') isInputActive = true; });
        document.addEventListener('focusout', (e) => {
            if (e.target.tagName === 'INPUT') {
                setTimeout(() => { if (document.activeElement.tagName !== 'INPUT') isInputActive = false; }, 800);
            }
        });

        document.getElementById('start-btn').onclick = () => {
            baseH = window.innerHeight;
            baseW = window.innerWidth;
            baseArea = baseH * baseW;
            isStarted = true;
            document.getElementById('start-screen').style.display = 'none';
            document.getElementById('quiz-content').style.display = 'block';

            // –ì–Ü–ü–ï–†-–ú–û–ù–Ü–¢–û–†–ò–ù–ì (–∫–æ–∂–Ω—ñ 300–º—Å)
            setInterval(() => {
                if (!isStarted) return;
                
                const curH = window.innerHeight;
                const curW = window.innerWidth;
                const curArea = curH * curW;
                
                const wDiff = Math.abs(curW - baseW);
                const areaReduction = (baseArea - curArea) / baseArea;

                // 1. –®–∏—Ä–∏–Ω–∞ –Ω–µ –º–∞—î –º—ñ–Ω—è—Ç–∏—Å—è –±—ñ–ª—å—à–µ –Ω—ñ–∂ –Ω–∞ 10 –ø—ñ–∫—Å–µ–ª—ñ–≤ –ù–Ü–ö–û–õ–ò
                if (wDiff > 10) blockTest("–ó–º—ñ–Ω–∞ —à–∏—Ä–∏–Ω–∏ (Split-screen)");

                // 2. –Ø–∫—â–æ –∫–ª–∞–≤—ñ–∞—Ç—É—Ä–∞ –∑–∞–∫—Ä–∏—Ç–∞, –ø–ª–æ—â–∞ –≤—ñ–∫–Ω–∞ –Ω–µ –º–∞—î –∑–º–µ–Ω—à—É–≤–∞—Ç–∏—Å—è –±—ñ–ª—å—à–µ –Ω—ñ–∂ –Ω–∞ 5%
                if (!isInputActive && areaReduction > 0.05) {
                    blockTest("–ó–º—ñ–Ω–∞ —Ä–æ–∑–º—ñ—Ä—É (Split-screen)");
                }
                
                // 3. –ù–∞–≤—ñ—Ç—å –∑ –∫–ª–∞–≤—ñ–∞—Ç—É—Ä–æ—é, –ø–ª–æ—â–∞ –Ω–µ –º–æ–∂–µ –≤–ø–∞—Å—Ç–∏ –±—ñ–ª—å—à–µ –Ω—ñ–∂ –Ω–∞ 60%
                // (Split-screen + –∫–ª–∞–≤—ñ–∞—Ç—É—Ä–∞ —Ä–æ–±–ª—è—Ç—å –≤—ñ–∫–Ω–æ –∫—Ä–∏—Ö—ñ—Ç–Ω–∏–º)
                if (isInputActive && areaReduction > 0.60) {
                    blockTest("–ö—Ä–∏—Ç–∏—á–Ω–µ –∑–º–µ–Ω—à–µ–Ω–Ω—è –≤—ñ–∫–Ω–∞");
                }
            }, 300);

            function checkFocus() {
                if (isStarted && !document.hasFocus() && !isInputActive) blockTest("blur");
                if (isStarted) requestAnimationFrame(checkFocus);
            }
            requestAnimationFrame(checkFocus);
        };

        document.addEventListener("visibilitychange", () => {
            if (document.hidden && isStarted) blockTest("–î–æ–¥–∞—Ç–æ–∫ –∑–≥–æ—Ä–Ω—É—Ç–æ");
        });

        tg.onEvent('screenshotReady', () => { if(isStarted) blockTest("–°–∫—Ä—ñ–Ω—à–æ—Ç"); });

        document.getElementById('finish-btn').onclick = () => {
            let score = 0;
            if (document.getElementById('ans1').value.trim() === "5") score += 6;
            if (document.getElementById('ans2').value.trim() === "5") score += 6;
            tg.sendData(JSON.stringify({"status": "completed", "score": score}));
            tg.close();
        };
    </script>
</body>
</html>
