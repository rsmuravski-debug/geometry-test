<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>–ö–æ–Ω—Ç—Ä–æ–ª—å–Ω–∞ —Ä–æ–±–æ—Ç–∞</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * { user-select: none !important; -webkit-touch-callout: none !important; -webkit-tap-highlight-color: transparent; }
        body { font-family: 'Segoe UI', sans-serif; background: #f0f2f5; margin: 0; padding: 20px; overflow: hidden; }
        .quiz-container { max-width: 600px; margin: 0 auto; background: white; padding: 25px; border-radius: 20px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        #quiz-content { display: none; }
        .question { background: #f8f9fa; padding: 15px; border-radius: 12px; margin-bottom: 20px; border-left: 5px solid #0088cc; }
        input { width: 100%; padding: 12px; border: 2px solid #ddd; border-radius: 8px; font-size: 16px; outline: none; }
        input:focus { border-color: #0088cc; }
        .btn { width: 100%; padding: 15px; background: #0088cc; color: white; border: none; border-radius: 12px; font-weight: bold; cursor: pointer; font-size: 18px; }
        .btn:disabled { background: #ccc; cursor: not-allowed; }
        #fail-screen { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; color: #ff4444; flex-direction: column; align-items: center; justify-content: center; z-index: 10000; padding: 20px; text-align: center; }
    </style>
</head>
<body oncontextmenu="return false;">

    <div id="fail-screen">
        <h1 style="font-size: 2.5rem;">üö® –¢–ï–°–¢ –ó–ê–ë–õ–û–ö–û–í–ê–ù–û</h1>
        <p id="fail-reason" style="font-size: 1.2rem; color: white;"></p>
        <p>–í–∞—à ID: 5250364592</p>
    </div>

    <div class="quiz-container" id="main-app">
        <div id="start-screen">
            <h2>üìê –ì–µ–æ–º–µ—Ç—Ä—ñ—è: 10 –∫–ª–∞—Å</h2>
            <p id="status-msg">–ü–µ—Ä–µ–≤—ñ—Ä–∫–∞ —Å–µ—Ä–µ–¥–æ–≤–∏—â–∞...</p>
            <button class="btn" id="start-btn" disabled>–ü–û–ß–ê–¢–ò –¢–ï–°–¢</button>
        </div>

        <div id="quiz-content">
            <div class="question">
                <p>1. –ü–µ—Ä–ø–µ–Ω–¥–∏–∫—É–ª—è—Ä 12 —Å–º, –ø–æ—Ö–∏–ª–∞ 13 —Å–º. –ü—Ä–æ—î–∫—Ü—ñ—è?</p>
                <input type="number" id="q1" placeholder="–í–≤–µ–¥—ñ—Ç—å –≤—ñ–¥–ø–æ–≤—ñ–¥—å">
            </div>
            <div class="question">
                <p>2. –ü—Ä–æ—î–∫—Ü—ñ—è 5 —Å–º, –∫—É—Ç 45¬∞. –ü–µ—Ä–ø–µ–Ω–¥–∏–∫—É–ª—è—Ä?</p>
                <input type="number" id="q2" placeholder="–í–≤–µ–¥—ñ—Ç—å –≤—ñ–¥–ø–æ–≤—ñ–¥—å">
            </div>
            <button class="btn" id="finish-btn" style="background: #28a745;">–ó–î–ê–¢–ò –†–û–ë–û–¢–£</button>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.ready();

        let isStarted = false;
        let baseH = 0;
        let baseW = 0;
        let isKeyboardOpen = false;

        // 1. –§—É–Ω–∫—Ü—ñ—è –ø–µ—Ä–µ–≤—ñ—Ä–∫–∏ –Ω–∞—è–≤–Ω–æ—Å—Ç—ñ —Ä–æ–∑–¥—ñ–ª–µ–Ω–æ–≥–æ –µ–∫—Ä–∞–Ω–∞
        function isSplitScreen() {
            const ratio = window.innerHeight / window.innerWidth;
            // –Ø–∫—â–æ –µ–∫—Ä–∞–Ω –∑–∞–Ω–∞–¥—Ç–æ –∫–≤–∞–¥—Ä–∞—Ç–Ω–∏–π (ratio < 1.3), —Ü–µ –º–∞–π–∂–µ –Ω–∞–ø–µ–≤–Ω–æ split-screen
            return ratio < 1.3; 
        }

        // 2. –ü–æ—Å—Ç—ñ–π–Ω–∞ –ø–µ—Ä–µ–≤—ñ—Ä–∫–∞ —Å—Ç–∞–Ω—É –∫–Ω–æ–ø–∫–∏ –¥–æ –ø–æ—á–∞—Ç–∫—É —Ç–µ—Å—Ç—É
        const validateEntry = setInterval(() => {
            if (isStarted) {
                clearInterval(validateEntry);
                return;
            }
            const btn = document.getElementById('start-btn');
            const msg = document.getElementById('status-msg');

            if (isSplitScreen()) {
                btn.disabled = True;
                msg.innerText = "‚ùå –í–∏–º–∫–Ω—ñ—Ç—å —Ä–æ–∑–¥—ñ–ª–µ–Ω–∏–π –µ–∫—Ä–∞–Ω –¥–ª—è –ø–æ—á–∞—Ç–∫—É!";
                msg.style.color = "red";
            } else {
                btn.disabled = False;
                msg.innerText = "‚úÖ –í—Å–µ –≥–æ—Ç–æ–≤–æ. –ú–æ–∂–Ω–∞ –ø–æ—á–∏–Ω–∞—Ç–∏.";
                msg.style.color = "green";
            }
        }, 500);

        function blockTest(reason) {
            if (!isStarted) return;
            isStarted = false;
            document.getElementById('main-app').style.display = 'none';
            document.getElementById('fail-screen').style.display = 'flex';
            document.getElementById('fail-reason').innerText = reason;
            tg.sendData(JSON.stringify({"status": "blocked", "reason": reason}));
            setTimeout(() => tg.close(), 3000);
        }

        // –í–≤–µ–¥–µ–Ω–Ω—è –¥–∞–Ω–∏—Ö: –≤—ñ–¥—Å—Ç–µ–∂—É—î–º–æ –∫–ª–∞–≤—ñ–∞—Ç—É—Ä—É
        document.querySelectorAll('input').forEach(input => {
            input.addEventListener('focus', () => isKeyboardOpen = true);
            input.addEventListener('blur', () => setTimeout(() => isKeyboardOpen = false, 500));
        });

        function startQuiz() {
            tg.expand();
            setTimeout(() => {
                baseH = window.innerHeight;
                baseW = window.innerWidth;
                isStarted = true;
                document.getElementById('start-screen').style.display = 'none';
                document.getElementById('quiz-content').style.display = 'block';
                
                // –ú–æ–Ω—ñ—Ç–æ—Ä–∏–Ω–≥ –ø—ñ–¥ —á–∞—Å —Ç–µ—Å—Ç—É
                setInterval(() => {
                    if (!isStarted) return;
                    let hDiff = Math.abs(window.innerHeight - baseH);
                    let wDiff = Math.abs(window.innerWidth - baseW);

                    // –Ø–∫—â–æ –∫–ª–∞–≤—ñ–∞—Ç—É—Ä–∞ –∑–∞–∫—Ä–∏—Ç–∞ ‚Äî –ø–µ—Ä–µ–≤—ñ—Ä—è—î–º–æ –≤–∏—Å–æ—Ç—É –ñ–û–†–°–¢–ö–û
                    if (!isKeyboardOpen && hDiff > 30) blockTest("–ó–º—ñ–Ω–∞ —Ä–æ–∑–º—ñ—Ä—É –≤—ñ–∫–Ω–∞");
                    // –®–∏—Ä–∏–Ω—É –ø–µ—Ä–µ–≤—ñ—Ä—è—î–º–æ –ó–ê–í–ñ–î–ò (–Ω–∞–≤—ñ—Ç—å –∑ –∫–ª–∞–≤—ñ–∞—Ç—É—Ä–æ—é –≤–æ–Ω–∞ –Ω–µ –º–∞—î –º—ñ–Ω—è—Ç–∏—Å—è)
                    if (wDiff > 20) blockTest("–†–æ–∑–ø–æ–¥—ñ–ª–µ–Ω–∏–π –µ–∫—Ä–∞–Ω (–∑–º—ñ–Ω–∞ —à–∏—Ä–∏–Ω–∏)");
                }, 400);
            }, 500);
        }

        document.getElementById('start-btn').addEventListener('click', startQuiz);
        window.onblur = () => { if(isStarted) blockTest("Test failed."); };
        tg.onEvent('screenshotReady', () => { if(isStarted) blockTest("–°–∫—Ä—ñ–Ω—à–æ—Ç –∑–∞–±–ª–æ–∫–æ–≤–∞–Ω–æ"); });

        document.getElementById('finish-btn').addEventListener('click', () => {
            let score = 0;
            if (document.getElementById('q1').value == "5") score += 6;
            if (document.getElementById('q2').value == "5") score += 6;
            tg.sendData(JSON.stringify({"status": "completed", "score": score}));
            tg.close();
        });
    </script>
</body>
</html>
