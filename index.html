<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>–ö–æ–Ω—Ç—Ä–æ–ª—å–Ω–∞ —Ä–æ–±–æ—Ç–∞</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { font-family: sans-serif; background-color: #f0f2f5; margin: 0; padding: 20px; user-select: none; }
        .quiz-container { max-width: 600px; margin: 0 auto; background: white; padding: 25px; border-radius: 20px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        
        #quiz-content { display: none; }
        #start-screen { text-align: center; }
        
        .question { background: #f8f9fa; padding: 15px; border-radius: 12px; margin-bottom: 20px; border-left: 5px solid #0088cc; }
        input { width: 100%; padding: 12px; border: 1px solid #ccc; border-radius: 8px; font-size: 16px; }
        
        .btn { width: 100%; padding: 15px; background: #0088cc; color: white; border: none; border-radius: 12px; font-weight: bold; cursor: pointer; font-size: 18px; -webkit-tap-highlight-color: transparent; }
        .btn:disabled { background: #ccc; cursor: not-allowed; }
        
        #fail-screen { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #ff4444; color: white; flex-direction: column; align-items: center; justify-content: center; text-align: center; z-index: 10000; }
    </style>
</head>
<body>

    <div id="fail-screen">
        <h1 id="fail-title">–¢–ï–°–¢ –ê–ù–£–õ–¨–û–í–ê–ù–û</h1>
        <p id="fail-reason" style="font-size: 1.2rem;"></p>
    </div>

    <div class="quiz-container" id="main-app">
        <div id="start-screen">
            <h2>üìê –ì–µ–æ–º–µ—Ç—Ä—ñ—è: 10 –∫–ª–∞—Å</h2>
            <p>–ù–∞—Ç–∏—Å–Ω—ñ—Ç—å –∫–Ω–æ–ø–∫—É –¥–ª—è –ø–æ—á–∞—Ç–∫—É.</p>
            <button class="btn" id="start-btn">–ü–û–ß–ê–¢–ò –¢–ï–°–¢</button>
        </div>

        <div id="quiz-content">
            <div class="question">
                <p>1. –ü–µ—Ä–ø–µ–Ω–¥–∏–∫—É–ª—è—Ä 12, –ø–æ—Ö–∏–ª–∞ 13. –ü—Ä–æ—î–∫—Ü—ñ—è?</p>
                <input type="number" id="q1">
            </div>
            <div class="question">
                <p>2. –ü—Ä–æ—î–∫—Ü—ñ—è 5, –∫—É—Ç 45¬∞. –ü–µ—Ä–ø–µ–Ω–¥–∏–∫—É–ª—è—Ä?</p>
                <input type="number" id="q2">
            </div>
            <button class="btn" id="finish-btn" style="background: #28a745;">–ó–¥–∞—Ç–∏ —Ä–æ–±–æ—Ç—É</button>
        </div>
    </div>

    <script>
        // –Ü–Ω—ñ—Ü—ñ–∞–ª—ñ–∑–∞—Ü—ñ—è Telegram
        const tg = window.Telegram.WebApp;
        
        let isStarted = false;
        let baseHeight = 0;
        let baseWidth = 0;

        // –§—É–Ω–∫—Ü—ñ—è, —è–∫–∞ –∑–∞–ø—É—Å–∫–∞—î —Ç–µ—Å—Ç
        function doStart() {
            if (isStarted) return;
            
            tg.expand();
            baseHeight = window.innerHeight;
            baseWidth = window.innerWidth;
            isStarted = true;

            document.getElementById('start-screen').style.display = 'none';
            document.getElementById('quiz-content').style.display = 'block';
            
            // –ó–∞–ø—É—Å–∫ –ø–µ—Ä–µ–≤—ñ—Ä–∫–∏ —Ä–æ–∑–º—ñ—Ä—É
            startProtection();
        }

        // –ü—Ä–∏–≤'—è–∑–∫–∞ –¥–æ –∫–Ω–æ–ø–∫–∏ (—ñ –∫–ª—ñ–∫, —ñ —Ç–∞—á –¥–ª—è –Ω–∞–¥—ñ–π–Ω–æ—Å—Ç—ñ)
        const sBtn = document.getElementById('start-btn');
        sBtn.addEventListener('click', doStart);
        sBtn.addEventListener('touchstart', function(e) {
            e.preventDefault();
            doStart();
        });

        function blockTest(reason) {
            if (!isStarted) return;
            isStarted = false;

            document.getElementById('main-app').style.display = 'none';
            document.getElementById('fail-screen').style.display = 'flex';
            document.getElementById('fail-reason').innerText = reason;

            tg.sendData(JSON.stringify({
                "status": "blocked",
                "reason": reason,
                "score": 0
            }));
            
            setTimeout(() => { tg.close(); }, 2500);
        }

        function startProtection() {
            // –ü–µ—Ä–µ–≤—ñ—Ä–∫–∞ —Ä–æ–∑–º—ñ—Ä—É –≤—ñ–∫–Ω–∞
            setInterval(() => {
                if (!isStarted) return;
                const hDiff = Math.abs(window.innerHeight - baseHeight);
                if (hDiff > (baseHeight * 0.12)) {
                    blockTest("–ó–º—ñ–Ω–∞ —Ä–æ–∑–º—ñ—Ä—É (Split-screen)");
                }
            }, 600);

            // –í–∏—Ö—ñ–¥ –∑ –≤—ñ–∫–Ω–∞
            window.onblur = () => { if(isStarted) blockTest("–í–∏—Ö—ñ–¥ –∑ –≤—ñ–∫–Ω–∞"); };
            document.addEventListener("visibilitychange", () => {
                if (document.hidden && isStarted) blockTest("–î–æ–¥–∞—Ç–æ–∫ –∑–≥–æ—Ä–Ω—É—Ç–æ");
            });
        }

        // –ö–Ω–æ–ø–∫–∞ –∑–∞–≤–µ—Ä—à–µ–Ω–Ω—è
        document.getElementById('finish-btn').addEventListener('click', function() {
            let score = 0;
            if (document.getElementById('q1').value == "5") score += 6;
            if (document.getElementById('q2').value == "5") score += 6;

            tg.sendData(JSON.stringify({
                "status": "completed",
                "score": score
            }));
            tg.close();
        });

        // –ü–æ–≤—ñ–¥–æ–º–ª—è—î–º–æ Telegram, —â–æ –º–∏ –≥–æ—Ç–æ–≤—ñ
        tg.ready();
    </script>
</body>
</html>
